<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component pb-24">
        <div class="maxWidth flex w-full flex-col gap-4">
          <div class="header">Profile</div>
          <div class="flex flex-col gap-8">
            <div class="flexColCenter gap-3 py-4">
              <div>
                <img src="./icons/appIcon.svg" alt="" class="h-24 w-24 rounded-full bg-accent/20" />
              </div>
              <div>
                <div class="text-xl font-bold">username</div>
                <div class="text-center text-sm font-semibold text-black/40">Id 12345678</div>
              </div>
            </div>
            <div class="myRecordCard">
              <div class="text-xl font-bold">My Records</div>
              <div class="flexCol w-full gap-1.5">
                <a class="recordItem">
                  <div class="recordItemTitle">Nickname</div>
                  <div class="recordItemValue">
                    <div>username</div>
                    <img src="./icons/rightArrow.svg" alt="" class="recordCardArrow" />
                  </div>
                </a>
                <a class="recordItem">
                  <div class="recordItemTitle">Phone Number</div>
                  <div class="recordItemValue">
                    <div>1234567890</div>
                    <img src="./icons/rightArrow.svg" alt="" class="recordCardArrow" />
                  </div>
                </a>
                <a class="recordItem">
                  <div class="recordItemTitle">Change Account Password</div>
                  <div class="recordItemValue">
                    <div></div>
                    <img src="./icons/rightArrow.svg" alt="" class="recordCardArrow" />
                  </div>
                </a>
                <a class="recordItem">
                  <div class="recordItemTitle">Change Trade Password</div>
                  <div class="recordItemValue">
                    <div></div>
                    <img src="./icons/rightArrow.svg" alt="" class="recordCardArrow" />
                  </div>
                </a>
              </div>
            </div>
            <div class="flexCol gap-2">
              <div class="optionItem">
                <div class="flex items-center justify-between gap-3">
                  <img src="./icons/bankCard.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">Bank Cards</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
              <div class="optionItem">
                <div class="flex items-center justify-between gap-4">
                  <img src="./icons/vip.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">VIP Level</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
              <div class="optionItem">
                <div class="flex items-center justify-between gap-4">
                  <img src="./icons/logOut.svg" alt="" class="optionItemImg" />
                  <div class="optionItemTitle">Logout</div>
                </div>
                <div>
                  <img src="./icons/rightArrow.svg" alt="" class="optionItemArrow" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
