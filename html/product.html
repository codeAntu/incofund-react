<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./index.css" />

    <main id="main" selector="main"></main>

            <div class="header">Product</div>

            <div class="productCard">

                <img src="./icons/temp.png" alt="" class="productCardImg" />
              </div>
              <div class="flexCol flex-grow justify-between">
                <div class="productCardText">Pic Automation</div>
                <div class="productCardSubText">
                  <div class="flex justify-between">
                    <div>Day Income</div>
                    <div>₹489</div>
                  </div>
                  <div class="flex justify-between">
                    <div>Earning Days</div>
                    <div>49 Days</div>
                  </div>
                  <div class="flex justify-between">
                    <div>Total Income</div>
                    <div>₹489</div>
                  </div>
                </div>
                <div class="textAccent flex justify-between">
                  <div>Invest Amount</div>
                  <div>₹489</div>
                </div>
              </div>
            </div>
            <div class="productCard">
              <div class="productCardImgContainer">

              </div>
              <div class="flexCol flex-grow justify-between">
                <div class="productCardText">Pic Automation</div>
                <div class="productCardSubText">
                  <div class="flex justify-between">
                    <div>Day Income</div>
                    <div>₹489</div>
                  </div>
                  <div class="flex justify-between">
                    <div>Earning Days</div>
                    <div>49 Days</div>
                  </div>
                  <div class="flex justify-between">
                    <div>Total Income</div>
                    <div>₹489</div>
                  </div>
                </div>
                <div class="textAccent flex justify-between">
                  <div>Invest Amount</div>
                  <div>₹489</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
