<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component flex justify-center">
        <div class="maxWidth flexCol gap-4 pr-0">
          <div class="header">My Card</div>
          <div class="flex gap-4">
            <div class="myCardPlusContainer">
              <div class="myCardPlus" id="addBankButton">+</div>
            </div>
            <div class="overflow-hidden">
              <div class="myCard flexCol justify-between">
                <div>
                  <div class="muCardText">Balance</div>
                  <div class="myCardNumber">$ 4013.90</div>
                </div>
                <div class="flexCol gap-3.5">
                  <img src="./icons/myCardIcon.svg" alt="" class="myCardIcon" />
                  <div>
                    <div class="muCardText">SBI Bank</div>
                    <div class="myCardNumber">5401 **** **** 8510</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="flexCol gap-4 pt-6">
            <div class="text-lg font-semibold">Cards</div>
            <label class="flex gap-6" htmlFor="card1">
              <div class="flex items-center justify-center">
                <input type="radio" name="card" value="credit" class="radio" id="card1" />
              </div>
              <div class="overflow-hidden">
                <div class="myCard flexCol justify-between">
                  <div>
                    <div class="muCardText">Balance</div>
                    <div class="myCardNumber">$ 4013.90</div>
                  </div>
                  <div class="flexCol gap-3.5">
                    <img src="./icons/myCardIcon.svg" alt="" class="myCardIcon" />
                    <div>
                      <div class="muCardText">SBI Bank</div>
                      <div class="myCardNumber">5401 **** **** 8510</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
            <label class="flex gap-6" htmlFor="card2">
              <div class="flex items-center justify-center">
                <input type="radio" name="card" value="credit" class="radio" id="card2" />
              </div>
              <div class="overflow-hidden">
                <div class="myCard flexCol justify-between">
                  <div>
                    <div class="muCardText">Balance</div>
                    <div class="myCardNumber">$ 4013.90</div>
                  </div>
                  <div class="flexCol gap-3.5">
                    <img src="./icons/myCardIcon.svg" alt="" class="myCardIcon" />
                    <div>
                      <div class="muCardText">SBI Bank</div>
                      <div class="myCardNumber">5401 **** **** 8510</div>
                    </div>
                  </div>
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
    <img src="./icons/cross.svg" alt="" class="bg-accent" />

    <div id="addBank" class="addBank">
      <div class="w-full font-bold">Add New Bank Card</div>
      <div class="flex w-full flex-col items-center gap-2.5">
        <div class="flex w-full flex-col gap-0.5">
          <div class="px-0.5 text-sm font-semibold text-black">Bank IFSC</div>
          <input type="text" name="" id="" placeholder="Enter your IFSC code" class="addBank" />
        </div>
        <div class="flex w-full flex-col gap-0.5">
          <div class="px-0.5 text-sm font-semibold text-black">Card Holder Name</div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your Card Holder Name"
            class="w-full rounded-[14px] border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 p-3.5"
          />
        </div>
        <div class="flex w-full flex-col gap-0.5">
          <div class="px-0.5 text-sm font-semibold text-black">Bank Account Number</div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your Bank Account Number"
            class="w-full rounded-[14px] border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 p-3.5"
          />
        </div>
        <div class="flex w-full flex-col gap-0.5">
          <div class="px-0.5 text-sm font-semibold text-black">Bank Name</div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Enter your Bank Name"
            class="w-full rounded-[14px] border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 p-3.5"
          />
        </div>
      </div>
      <div class="flex w-full items-center justify-center py-3">
        <button
          class="w-4/5 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F] px-14 py-3 text-xs font-semibold text-white"
          id="btn"
        >
          Next
        </button>
      </div>
    </div>
    <div class="close" id="close"></div>

    <script>
      const addBank = document.getElementById('addBank')
      const closeBtn = document.getElementById('close')
      const addBankButton = document.getElementById('addBankButton')
      const btn = document.getElementById('btn')

      addBankButton.onclick = popup
      closeBtn.onclick = closePopUp
      btn.onclick = closePopUp

      function popup() {
        addBank.style.bottom = '0'
        closeBtn.style.display = 'block'
        closeBtn.style.opacity = '0.5'
        console.log('clicked')
      }

      function closePopUp() {
        addBank.style.bottom = '-100%'
        closeBtn.style.opacity = '0'
        setTimeout(() => {
          closeBtn.style.display = 'none'
        }, 450)
      }
    </script>
  </body>
</html>
