<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component flexCenter">
        <div class="maxWidth flexCol gap-2">
          <div class="header">Recharge</div>
          <div class="flexCol gap-5">
            <div class="flexCol gap-1">
              <div class="inputText">Deposit Amount</div>
              <div class="inputBox">
                <input type="text" placeholder="Enter Deposit Amount" class="input" id="amount" />
              </div>
              <div class="text-sm font-medium text-black/30">Withdraw Amount: ₹15.00</div>
            </div>
            <div class="flexCol gap-2">
              <div class="inputText">Quick Options</div>
              <form class="buttonRadio">
                <input type="radio" id="780" name="quick-opt" class="radioHidden" />
                <label for="780" class="">
                  <div class="option">780</div>
                </label>
                <input type="radio" id="2000" name="quick-opt" class="radioHidden" />
                <label for="2000" class="">
                  <div class="option">2000</div>
                </label>
                <input type="radio" id="5000" name="quick-opt" class="radioHidden" />
                <label for="5000" class="">
                  <div class="option">5000</div>
                </label>
                <input type="radio" id="10000" name="quick-opt" class="radioHidden" />
                <label for="10000" class="">
                  <div class="option">10000</div>
                </label>
                <input type="radio" id="20000" name="quick-opt" class="radioHidden" />
                <label for="20000" class="">
                  <div class="option">20000</div>
                </label>
                <input type="radio" id="30000" name="quick-opt" class="radioHidden" />
                <label for="30000" class="">
                  <div class="option">30000</div>
                </label>
                <input type="radio" id="40000" name="quick-opt" class="radioHidden" />
                <label for="40000" class="">
                  <div class="option">40000</div>
                </label>
                <input type="radio" id="50000" name="quick-opt" class="radioHidden" />
                <label for="50000" class="">
                  <div class="option">50000</div>
                </label>
              </form>
            </div>

            <div class="flexCol gap-2">
              <div class="inputText">Select the Deposit Channel</div>
              <form class="flexCol gap-3">
                <label for="channel1" class="inputBox">
                  <input type="radio" id="channel1" name="radio" class="channelRadio" />
                  <div class="channel">Pay 100-50000 (₹100 - ₹50000)</div>
                </label>
                <label for="channel2" class="inputBox">
                  <input type="radio" id="channel2" name="radio" class="channelRadio" />
                  <div class="channel">Pay 100-50000 (₹100 - ₹50000)</div>
                </label>
                <label for="channel3" class="inputBox">
                  <input type="radio" id="channel3" name="radio" class="channelRadio" />
                  <div class="channel">Pay 100-50000 (₹100 - ₹50000)</div>
                </label>
                <label for="channel4" class="inputBox">
                  <input type="radio" id="channel4" name="radio" class="channelRadio" />
                  <div class="channel">Pay 100-50000 (₹100 - ₹50000)</div>
                </label>
              </form>
            </div>
          </div>
          <div class="flexCenter pt-8">
            <button class="buttonRounded w-2/3">Deposit</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const amount = document.getElementById('amount')
      const quickOptions = document.querySelectorAll('input[name="quick-opt"]')

      quickOptions.forEach((option) => {
        option.addEventListener('change', () => {
          amount.value = option.id
        })
      })

      amount.addEventListener('input', () => {
        quickOptions.forEach((option) => {
          option.checked = false
        })
      })
    </script>
  </body>
</html>
