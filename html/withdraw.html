<!doctype html>
<html lang="en">
  <head>

            <div class="flexCol gap-5">
              <div class="flexCol gap-2">
                <div class="inputContainer">
                  <div class="inputText">Withdraw Amount</div>
                  <div class="inputBox">
                    <input type="text" class="input" placeholder="Enter Withdraw Amount" />
                  </div>
                </div>
                <div>Withdraw Amount: â‚¹0.00</div>

                  </div>
                </div>
              </div>
              <div class="flexCol gap-2">

                  <div class="contentHeader">Selected Receiving Bank Card</div>
                  <a class="contentHeader text-accent">Add Card +</a>
                </div>
                <div class="flex flex-col gap-2">
                  <label htmlFor="50000" class="flex items-center gap-2 text-sm font-semibold text-black/80">
                    <input type="radio" id="50000" name="quick-opt" class="radio" />
                    <div class="">4065000100112784 (Name)</div>
                  </label>
                </div>
              </div>
              <div class="flexCol gap-2">
                <div class="contentHeader font-medium">Withdraw Instruction</div>
                <ul class="list-disc px-5 text-[13px] text-black/40">
                  <li>Open the app and log in</li>
                  <li>Navigate to the "Withdraw" section</li>
                  <li>Select the amount, choose withdrawal method, and confirm the request</li>
                </ul>
              </div>
            </div>
            <div class="flexCenter w-full py-4">
              <button class="buttonRounded w-2/3">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
