<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />
  </head>
  <body>
    <main id="main" selector="main"></main>
    <div id="root">
      <div class="component">
        <div class="maxWidth">
          <div class="header">My Records</div>
          <div class="grid grid-cols-2 gap-x-3.5 gap-y-3.5 py-5">
            <a class="recordCard">
              <img src="./icons/rupee.svg" alt="" class="recordCardImg" />
              <div class="recordCardTitle">Balance Records</div>
            </a>
            <a class="recordCard">
              <img src="./icons/wallet.svg" alt="" class="recordCardImg" />
              <div class="recordCardTitle">Deposit Rewards</div>
            </a>
            <a class="recordCard">
              <img src="./icons/withdraw.svg" alt="" class="recordCardImg" />
              <div class="recordCardTitle">Withdraw Rewards</div>
            </a>
            <a class="recordCard">
              <img src="./icons/earning.svg" alt="" class="recordCardImg" />
              <div class="recordCardTitle">Earning Rewards</div>
            </a>
            <a class="recordCard">
              <img src="./icons/commission.svg" alt="" class="recordCardImg" />
              <div class="recordCardTitle">Commission Records</div>
            </a>
            <a class="recordCard">
              <img src="./icons/rewards.svg" alt="" class="recordCardImg" />
              <div class="recordCardTitle">Rewards Records</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
