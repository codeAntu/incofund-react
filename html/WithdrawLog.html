<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" />

  <body>
    <main id="main" selector="main"></main>

            </div>
            <div class="withDrawItems">
              <div>
                <div class="withDrawItemTitle">Amount</div>

              <div>
                <div class="withDrawItemTitle">Conversion</div>
                <div class="withDrawItemValue">1 INR = 1.00 INR</div>
              </div>
              <div>
                <div class="withDrawItemTitle">Initiated</div>

                  <div class="text-xs">2024-03-04</div>

              <div>

            </div>
          </div>
          <div class="withDrawCard">
            <div class="flex items-center justify-between">

            </div>
            <div class="withDrawItems">
              <div>

              <div>
                <div class="withDrawItemTitle">Initiated</div>
                <div class="withDrawItemValue">
                  <div class="text-xs">2024-03-04</div>
                  <div class="text-xs">10:40 PM</div>
                </div>
              </div>
              <div>
                <div class="withDrawItemTitle">Status</div>
                <div class="withDrawItemValue">Pending</div>
              </div>
            </div>
          </div>
        </div>
