<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./tailwind.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="popUpBtn">Pop Up</button>
    <div id="popUp" class="absolute left-0 top-0 hidden h-[100dvh] w-full items-center justify-center bg-black/20">
      <div class="flex w-10/12 flex-col items-center gap-8 rounded-3xl border bg-white p-5 backdrop-blur-2xl">
        <div class="flex flex-col items-center gap-1 text-center">
          <img src="./icons/telegram.svg" alt="" class="aspect-square w-[65px]" />
          <div class="text-sm font-semibold">PopUp</div>
          <div class="text-xs font-semibold text-black/40">PopUp text</div>
        </div>
        <div class="flex w-full flex-col items-center gap-3">
          <button
            class="w-4/5 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 px-14 py-3 text-xs font-semibold text-[#FC5F0F]"
          >
            Cancel
          </button>
          <button
            class="w-4/5 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F] px-14 py-3 text-xs font-medium text-white outline-none"
          >
            Join
          </button>
        </div>
      </div>
    </div>
    <script>
      const popUpBtn = document.getElementById('popUpBtn')
      const popUp = document.getElementById('popUp')

      popUpBtn.addEventListener('click', () => {
        popUp.style.display = 'flex'
        popUp.style.transition = 'all 0.5s'
      })

      popUp.addEventListener('click', (e) => {
        if (e.target === popUp) {
          popUp.style.display = 'none'
        }
      })
    </script>
  </body>
</html>
