<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black/20">
    <button popovertarget="joinTelegram">Join Telegram</button>

    <div popover id="joinTelegram" class="w-10/12 bg-transparent">
      <div class="flex flex-col items-center gap-8 rounded-3xl bg-white p-5">
        <div class="flex flex-col items-center gap-1 text-center">
          <img src="./icons/telegram.svg" alt="" class="aspect-square w-[65px]" />
          <div class="text-sm font-semibold">Join our Telegram community</div>
          <div class="text-xs font-semibold text-black/40">
            Join our lively Telegram community for discussions and updates today!
          </div>
        </div>
        <button
          class="w-4/5 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F] px-14 py-3 text-xs font-medium text-white"
        >
          Join
        </button>
      </div>
    </div>

    <button popovertarget="exchange">Open exchange</button>

    <div popover id="exchange" class="w-10/12 bg-transparent">
      <div class="flex flex-col items-center gap-8 rounded-3xl border bg-white px-7 py-5">
        <div class="text-sm font-semibold">Exchange</div>
        <div class="flex w-full flex-col items-center gap-3 text-center">
          <div class="text-xs font-semibold text-black/40">Please enter a valid redemption code to redeem</div>
          <input
            type="text"
            name=""
            id=""
            placeholder="Input Redeem Code"
            class="w-full rounded-2xl border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 p-3.5"
          />
        </div>
        <div class="flex w-full flex-col items-center gap-3">
          <button
            class="w-4/5 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F]/5 px-14 py-3 text-xs font-semibold text-[#FC5F0F]"
          >
            Cancel
          </button>
          <button
            class="w-4/5 rounded-full border-[1.5px] border-[#FC5F0F] bg-[#FC5F0F] px-14 py-3 text-xs font-semibold text-white"
          >
            Confirm
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
